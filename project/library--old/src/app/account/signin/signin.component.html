<div class="card">
    <h4 class="card-header">Access Library -- Sign In</h4>
    <div class="card-body">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" 
                    [ngClass]="{'is-invalid': submitted && f['password'].errors }"/>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div> 
            </div>
            <input type="checkbox" value="lsRememberMe" id="rememberMe"><label for="rememberMe" style="margin-left: 5px;"> Remember me</label>
            <div style="margin-top: 5px;">
                <button class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Sign In
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
