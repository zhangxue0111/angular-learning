<a style="cursor: pointer;" class="list-group-item clearfix" routerLink="/recipes/{{ recipe.id }}">
    <div class="float-start">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="float-end">
        <img alt="{{ recipe.name }}" [src]="recipe.imageUrl" class="img-responsive" style="max-height: 50px;">
    </div>
</a>
