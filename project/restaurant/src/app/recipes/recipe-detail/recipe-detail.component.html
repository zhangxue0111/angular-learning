    <div class="col-12">
        <img [src]="recipe.imageUrl" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
<button type="button" class="btn btn-success" (click)="goBack()" style="margin: 5px 5px 5px 5px;">Back</button>
<button type="button" class="btn btn-primary" (click)="addToShoppingList(recipe.ingredients)" 
        style="margin: 5px 5px 5px 5px;">AddToShopping
</button>
<button type="button" class="btn btn-primary" (click)="goToEdit()" style="margin: 5px 5px 5px 5px;">Edit</button>
<button type="button" class="btn btn-danger" style="margin: 5px 5px 5px 5px;">Delete</button>
