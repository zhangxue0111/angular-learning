<div class="row" *ngIf="account">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h5>{{ account.name }}</h5>
        <hr>
        <p>This account is {{ account.status }}</p>
    </div>
</div>
<div class="row" *ngIf="account">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div>
            <button class="btn btn-primary" (click)="onSetTo('active')" style="margin-right:10px;">Set to 'active'</button>
            <button class="btn btn-primary" (click)="onSetTo('inactive')" style="margin-right:10px;">Set to 'inactive'</button>
            <button class="btn btn-primary" (click)="onSetTo('unknown')" style="margin-right:10px;">Set to 'unknown'</button>
        </div>
    </div>
</div>
