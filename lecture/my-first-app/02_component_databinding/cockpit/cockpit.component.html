<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label> <br>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input type="text" class="form-contorl" #serverNameInput> <br>
      <label>Server Content</label> <br>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-contorl" #serverContentInput> <br>
      <br>
      <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
      <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
