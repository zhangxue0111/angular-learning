<label for="name">Server Name: </label>

<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<!-- <p>{{ serverName }}</p> -->

<input type="text" class="form-control" [(ngModel)]="serverName"> 
<button class="btn btn-primary" style="margin: 5px 5px 5px 5px" [disabled]="!allowNewServer" (click)="onCreateServer()">Add a new Server</button>

<!-- <p *ngIf="serverCreated">The server was created! It's name is {{ serverName }}</p> -->


<p *ngIf="serverCreated; else noServer">The server was created! It's name is {{ serverName }}!</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li *ngFor="let server of servers; let i = index;">{{i}}: {{ server }}</li>
            </ul>
        </div>
    </div>
</div>
